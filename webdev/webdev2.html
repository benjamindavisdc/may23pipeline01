<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben Davis Web Dev</title>

   <!-- Bootstrap Css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

   <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">

       <!-- The Header Nav Bar -->
 </head>
 <body>
   <header>
      <button type="button" class="btn btn-success btn-rounded me-2">Dynamic Text Output</button>
      <button type="button" class="btn btn-danger me-2">The Scroll Window</button>
      <button type="button" class="btn btn-warning me-2">Scroll to Bottom</button>
      <button type="button" class="btn btn-info me-2">Dynamic Coloring</button>
      <button type="button" class="btn btn-primary me-2">Skills Learned</button>
      <button type="button" class="btn btn-light me-2">Techniques Used</button>
      <button type="button" class="btn btn-dark me-2">Source Code</button>
   </header>

   <!-- The title, game output, and prompt input window -->
  <div class = "container-grid3x3">
    <div class = "box1"></div>
    <div class = "box2"><h1>Vanilla JS Demo Site</h1></div>
    <div class = "box3"></div>
    <div class = "box4"></div>
    <div class = "box5 output" id="content"></div>
    <div class = "box6"></div>
    <div class = "box7"></div>
    <div class = "box8 prompt">
        <form id="theForm">
            <div class="form-group">
                <input type="text" class="form-control" id="thePrompt" placeholder="What city have you arrived at?">
            </div>
        </form>
    </div>
    <div class = "box9"></div>
</div>

       <!-- The stats and body attack buttons -->

    <div class = "container-grid4x1">
        <div class="1stquart"></div>
        <div class = "2ndquart">Traveler<br>HP: 205/205<br></div>
        <div class = "3rdquart">
            <button type="button" class="btn btn-success btn-rounded me-2">Go for the spleen!</button><br>
            <button type="button" class="btn btn-danger me-2">Chop off his arms!</button><br>
            <button type="button" class="btn btn-warning me-2">Bite his kneecaps!</button><br>
            </div>
        <div class = "4thquart"></div>
    </div>
<br>
<br>

<script src="script.js"></script>
</body>
</html>
